<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="../input.css" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Document</title>
</head>

    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>

<body>
    <section class="bg-green-100 rounded-lg">
        <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 grid lg:grid-cols-2 gap-8 lg:gap-16">
            <div class="flex flex-col justify-center">
                <h1
                    class="mb-4 text-4xl font-extrabold tracking-tight leading-none text-yellow-200 hover:text-yellow-400 duration-500 md:text-5xl lg:text-6xl">
                    Empieza registrandote</h1>
                <p class="mb-6 text-lg font-normal text-gray-700 lg:text-xl">Lorem ipsum dolor sit
                    amet consectetur adipisicing elit. Veritatis commodi voluptas, deserunt error eum, ex accusamus
                    necessitatibus fuga ipsa sint aliquam, repudiandae id quae ab. Quis ea temporibus ex odit!</p>  
            </div>
            <div>
                <div class="w-full lg:max-w-xl p-6 space-y-8 sm:p-8 bg-green-600 rounded-lg shadow-xl">
                    <h2 class="text-2xl font-bold text-yellow-200">
                        Inicia sesión
                    </h2>
                    <form class="mt-8 space-y-6" action="#">
                        <div>
                            <label for="email"
                                class="block mb-2 text-sm font-medium text-yellow-200">Correo</label>
                            <input type="email" name="email" id="email"
                                class="bg-green-50 border border-green-300 text-green-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-green-700 dark:border-green-600 dark:placeholder-green-400 dark:text-green dark:focus:ring-green-500 dark:focus:border-green-500"
                                placeholder="nombre@correo.com" required>
                        </div>
                        <div>
                            <label for="password"
                                class="block mb-2 text-sm font-medium text-yellow-200">Contraseña</label>
                            <input type="password" name="password" id="password" placeholder="••••••••"
                                class="bg-green-50 border border-green-300 text-green-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-green-700 dark:border-green-600 dark:placeholder-green-400 dark:text-green dark:focus:ring-green-500 dark:focus:border-green-500"
                                required>
                        </div>
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input id="remember" aria-describedby="remember" name="remember" type="checkbox"
                                    class="w-4 h-4 border-green-300 rounded bg-green-50 focus:ring-3 focus:ring-green-300 dark:focus:ring-green-600 dark:ring-offset-green-800 dark:bg-green-700 dark:border-green-600"
                                    required>
                            </div>
                            <div class="ml-3 text-sm">
                                <label for="remember" class="font-medium text-yellow-200 hover:underline duration-500">Recuerda el
                                    dispositivo</label>
                            </div>
                            <a href="#"
                                class="ml-auto text-sm font-medium text-yellow-200 hover:underline duration-500">Perdiste
                                tu acceso?</a>
                        </div>
                        <button type="submit"
                            class="w-full px-5 py-3 text-base font-medium text-center text-yellow-200 bg-green-700 rounded-lg hover:bg-green-800 focus:ring-4 focus:ring-green-300 sm:w-auto dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Inicia
                            con tu cuenta</button>
                        <div class="text-sm font-medium text-yellow-200">
                            Registrate ahora <a class="text-yellow-300 hover:underline cursor-pointer">Crear
                                cuenta</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
